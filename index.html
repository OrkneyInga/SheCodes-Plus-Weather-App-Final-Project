<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/89b02a4490.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-7">
              <h1 id="city"></h1>
              <ul>
                <li class="last-updated">Last updated: <span id="date"></span></li>
                <li class="conditions">Humidity: <span id="humidity"></span>%</li>
                <li class="conditions">Wind: <span id="wind"></span>km/hr</li>
              </ul>
            </div>
            <div class="col-5 current-weather">
              <h2 class="current-day">Sun 19:55</h2>
                   <div class="weather-temperature">
                <img
                  src="http://openweathermap.org/img/wn/02d@2x.png"
                  alt="sunny"
                  id="icon"
                />
                <span
                  ><strong id="temperature"></strong
                  ><span class="units">Â°C</a></span>
              </div>
              <h3 id="description"></h3>
              </div>
          <div class="row">
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
            <p><small>
          <a
            href="https://github.com/OrkneyInga/SheCodes-Plus-Weather-App-Final-Project"
            target="_blank"
            >Open source code</a
          >
          by Inga Gaudie
        </small>
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
